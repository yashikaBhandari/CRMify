<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Advanced Lead Management System with AI-powered lead scoring and email marketing campaigns" />
    <meta name="keywords" content="lead management, CRM, lead scoring, AI, email campaign, marketing" />
    <title>Advanced Lead Management System</title>
    <!-- Preload the fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Initial loading screen */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
      }
      
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #0f172a;
        z-index: 9999;
      }
      
      .loader {
        position: relative;
        width: 160px;
        height: 160px;
        background-color: transparent;
        border-radius: 50%;
        border: 2px solid #3d4d60;
      }

      .loader:before {
        content: '';
        width: 164px;
        height: 164px;
        display: block;
        position: absolute;
        border: 2px solid #4e658a;
        border-radius: 50%;
        top: -2px;
        left: -2px;
        box-sizing: border-box;
        clip: rect(0px, 35px, 35px, 0px);
        z-index: 10;
        animation: rotate 3s linear infinite;
      }

      .loader:after {
        content: '';
        width: 164px;
        height: 164px;
        display: block;
        position: absolute;
        border: 2px solid #6366f1;
        border-radius: 50%;
        top: -2px;
        left: -2px;
        box-sizing: border-box;
        clip: rect(0px, 164px, 150px, 0px);
        z-index: 9;
        animation: rotate2 3s linear infinite;
      }

      .hexagon-container {
        position: relative;
        top: 33px;
        left: 41px;
        border-radius: 50%;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .hexagon {
        position: absolute;
        width: 40px;
        height: 23px;
        background-color: #6366f1;
      }

      .hexagon:before {
        content: "";
        position: absolute;
        top: -11px;
        left: 0;
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 11.5px solid #6366f1;
      }

      .hexagon:after {
        content: "";
        position: absolute;
        top: 23px;
        left: 0;
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 11.5px solid #6366f1;
      }

      .hex_1 { top: 0px; left: 0px; animation: Animasearch 3s ease-in-out infinite; animation-delay: 0.2142857143s; }
      .hex_2 { top: 0px; left: 42px; animation: Animasearch 3s ease-in-out infinite; animation-delay: 0.4285714286s; }
      .hex_3 { top: 36px; left: 63px; animation: Animasearch 3s ease-in-out infinite; animation-delay: 0.6428571429s; }
      .hex_4 { top: 72px; left: 42px; animation: Animasearch 3s ease-in-out infinite; animation-delay: 0.8571428571s; }
      .hex_5 { top: 72px; left: 0px; animation: Animasearch 3s ease-in-out infinite; animation-delay: 1.0714285714s; }
      .hex_6 { top: 36px; left: -21px; animation: Animasearch 3s ease-in-out infinite; animation-delay: 1.2857142857s; }
      .hex_7 { top: 36px; left: 21px; animation: Animasearch 3s ease-in-out infinite; animation-delay: 1.5s; }

      @keyframes Animasearch {
        0% { transform: scale(1); opacity: 1; }
        15%, 50% { transform: scale(0.5); opacity: 0; }
        65% { transform: scale(1); opacity: 1; }
      }

      @keyframes rotate {
        0% { transform: rotate(0); clip: rect(0px, 35px, 35px, 0px); }
        50% { clip: rect(0px, 40px, 40px, 0px); }
        100% { transform: rotate(360deg); clip: rect(0px, 35px, 35px, 0px); }
      }

      @keyframes rotate2 {
        0% { transform: rotate(0deg); clip: rect(0px, 164px, 150px, 0px); }
        50% { clip: rect(0px, 164px, 0px, 0px); transform: rotate(360deg); }
        100% { transform: rotate(720deg); clip: rect(0px, 164px, 150px, 0px); }
      }
      
      .app-title {
        margin-top: 20px;
        color: #6366f1;
        font-size: 24px;
        font-weight: 600;
      }
      
      .app-subtitle {
        color: #94a3b8;
        font-size: 16px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader">
        <ul class="hexagon-container">
          <li class="hexagon hex_1"></li>
          <li class="hexagon hex_2"></li>
          <li class="hexagon hex_3"></li>
          <li class="hexagon hex_4"></li>
          <li class="hexagon hex_5"></li>
          <li class="hexagon hex_6"></li>
          <li class="hexagon hex_7"></li>
        </ul>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove the initial loader once the app has loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 800); // Small delay to ensure React has mounted
      });
    </script>
  </body>
</html>
